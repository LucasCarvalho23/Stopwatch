<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel = "stylesheet" href = "css/style.css">
    <title>Stopwatch</title>
</head>
<body>
    <h1>Stopwatch</h1>
    <p id = "cronometro">Cronômetro  •  Chronomètre  •  ストップウォッチ</p>

    <!-- Stopwatch -->
    <div id = "stopwatch">
        <p>
            <label id = "hours"></label>:
            <label id = "minutes"></label>:
            <label id = "seconds"></label>:
            <label id = "milisec"></label>
        </p>
    </div>

    <!-- Buttons -->
    <div>
        <button id = "start"> 
            <abbr title = "You can to press 'A'">START</abbr> 
        </button>
        <button id = "pause"> 
            <abbr title = "You can to press 'S'">PAUSE</abbr> 
        </button>
        <button id = "reset"> 
            <abbr title = "You can to press 'D'">RESET</abbr> 
        </button>
    </div>


    <!-- Footer -->
    <footer>
        <p>&copy Create by Lucas Carvalho</p>
    </footer>

    <!-- JavaScript -->
    <script src = "javascript/script.js"></script>

</body>
</html>
